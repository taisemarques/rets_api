spring.datasource.url=jdbc:h2:mem:retsapi
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#follow username and password values are default, just added here to be easy to find
spring.datasource.username=sa
spring.datasource.password=

#enable h2 console in localhost:8080/h2-console
#to verify the table creation script can execute:
#SELECT SQL FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_NAME = 'TABLE_NAME';
spring.h2.console.enabled=true